<!-- manage_requests.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Service Requests</title>
    <style>
        /* Base Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            margin: 20px;
        }

        h1 {
            color: #34495e;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #ecf0f1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #d5dde5;
        }

        .request-info {
            font-size: 16px;
            color: #2c3e50;
        }

        a {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        a:active {
            background-color: #1c6b9a;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
            }

            .request-info {
                margin-bottom: 10px;
            }

            a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Service Requests</h1>
        <ul>
            {% for request in requests %}
                <li>
                    <span class="request-info">
                        Request ID: {{ request.id }} - Status: {{ request.status }}
                    </span>
                    <a href="{% url 'update_request_status' request.id %}">Update Status</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
